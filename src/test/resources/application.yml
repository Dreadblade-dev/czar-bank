spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop

czar-bank:
  security:
    json-web-token:
      access-token:
        issuer: 'Czar Bank'
        audience: 'Czar Bank clients and staff'
        expiration-seconds: 900
        secret-key: 'czar-bank-secret-key'
        header:
          prefix: 'Bearer '