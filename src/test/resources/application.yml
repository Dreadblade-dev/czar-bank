spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
# Required on smtp profile
  mail:
    host: 'smtp.host'
    username: 'username'
    password: 'password'
    port: 465
    protocol: 'smtps'
    properties:
      smtps:
        auth: 'true'
        starttls:
          enable: 'true'
        timeout: 5000
  flyway:
    enabled: false

czar-bank:
  currency:
    exchange-rate:
      update-rate-seconds: 86400
  security:
    access-token:
      issuer: 'Czar Bank'
      audience: 'Czar Bank clients and staff'
      expiration-seconds: 900
      secret-key: 'czar-bank-secret-key-for-tests'
      header:
        prefix: 'Bearer '
    refresh-token:
      expiration-seconds: 604800
      limit-per-user: 5
    email-verification-token:
      expiration-seconds: 86400
    two-factor-authentication:
      recovery-codes:
        amount: 16